<div class="loading" *ngIf="!posts">
    Cargando...
</div>

<div class="container-fluid mt-3" *ngIf="posts">

    <h1>{{page_title}}</h1>
    <div class="card-columns">
        <article class="card w-100" *ngFor="let post of posts">

            <div class="card-header">
                <h3>
                    <a [routerLink]="['/entrada', post.id]">{{post.title}}</a>

                </h3>

            </div>

            <div class="card-body">
                <!-- Imagen -->
                <div class="post-image w-100" *ngIf="post.image">
                    <img src="{{ url + 'post/image/' + post.image }}" class="w-100">
                </div>
                <div class="post-image w-100" *ngIf="!post.image">
                    <img src="assets\img\default.png" class="w-100">
                </div>

                <!-- Botones de accion -->
                <div class="post-buttons mt-2">
                    <a [routerLink]="['/entrada', post.id]" class="btn btn-success mr-2">Leer</a>
                    <span *ngIf="identity && identity.sub == post.user_id">
                        <a [routerLink]="['/editar-entrada', post.id]" class="btn btn-warning mr-2">Editar</a>
                     
                        
                        <!-- inicio de modal -->
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-danger" data-toggle="modal" [attr.data-target]="'#exampleModal'+post.id">
                                Borrar
                            </button>
                            
                            <!-- Modal -->
                            <div class="modal fade" id="{{'exampleModal'+post.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Seguro que quieres borrar?</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Vas a borrar definitivamente {{post.title}}
                </div>
                <div class="modal-footer">
                    <a (click)="deletePost(post.id)" data-dismiss="modal" class="btn btn-danger">Borrar</a>
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                </div>
            </div>
    </div>
</div>
<!-- fin de modal -->

</span>
</div>

</div>
</article>
</div>
</div>
