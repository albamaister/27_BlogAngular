<div class="col-md-12" *ngIf="!post">
    Cargando...
</div>
<div class="col-md-12 mt-3" *ngIf="post">
    <h1>{{post.title}}</h1>
    <hr>
    <p>{{post['category'].name}} - <a [routerLink]="['/profile', identity]">{{post['user'].name + ' ' + post['user'].surname}}</a></p>
    <hr>
    <p [innerHTML]="post.content">{{post.content}}</p>
</div>
